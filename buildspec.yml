version: 0.2

phases:
  pre_build:
    commands:
      - echo "Login to Amazon ECR..."
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 416225317325.dkr.ecr.ap-southeast-1.amazonaws.com
      - REPOSITORY_URI=416225317325.dkr.ecr.ap-southeast-1.amazonaws.com/ai0917-backend-springboot
      - IMAGE_TAG=latest

  build:
    commands:
      - echo "Build started on `date`"
      - echo "Building Spring Boot JAR..."
      - chmod +x ./gradlew
      - ./gradlew clean build -x test
      - echo "Building Docker image..."
      # 여기서 이미지 이름을 리포지토리 주소와 동일하게 맞춥니다.
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo "Build completed on `date`"
      - echo "Pushing the Docker image..."
      # 생성된 이미지를 ECR로 밀어넣습니다.
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Push completed."